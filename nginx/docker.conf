server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;
  client_max_body_size 10m;

  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "DENY" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;

  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml text/javascript image/svg+xml;
  gzip_min_length 512;

  location /api/ {
    proxy_pass http://backend-app:4000/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_connect_timeout 10s;
    proxy_read_timeout 60s;
  }

  location /rag/ {
    rewrite ^/rag/?(.*)$ /$1 break;
    proxy_pass http://rag-assistant-app:7070/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_connect_timeout 10s;
    proxy_read_timeout 60s;
  }

  # Cache-bustable static assets can be cached aggressively.
  location ~* \.(?:js|mjs|css|json|ico|svg|png|jpg|jpeg|gif|webp|woff2?)$ {
    try_files $uri =404;
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable";
  }

  # SPA fallback to index.html. Required so deep links render correctly.
  location / {
    try_files $uri $uri/ /index.html;
  }
}
